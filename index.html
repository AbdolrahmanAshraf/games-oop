<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Nerko+One&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    
     <section class="games">
        <header>
           <img src="images/wraper.png" class="w-100" alt="game photo" />
        </header>

        <nav class="navbar navbar-expand-lg nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9">
           <div class="container">
              <h5 class="navbar-brand mb-0 text-uppercase">
                 <img src="images/logo-sm.png" alt="logo photo" style="max-width: 40px" /> Game Reviews
              </h5>
            
              <div class="collapse small navbar-collapse">
                 <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small">
                    <li class="nav-item">
                       <a  class="nav-link active text-uppercase" aria-current="page" data-category="mmorpg">mmorpg</a>
                    </li>
                    <li class="nav-item">
                       <a class="nav-link text-uppercase" data-category="shooter">shooter</a>
                    </li>
                    <li class="nav-item">
                       <a class="nav-link text-uppercase" data-category="sailing">sailing</a>
                    </li>
                    <li class="nav-item">
                       <a class="nav-link text-uppercase" data-category="permadeath">permadeath</a>
                    </li>
                    <li class="nav-item">
                       <a class="nav-link text-uppercase" data-category="superhero">superhero</a>
                    </li>
                    <li class="nav-item">
                       <a class="nav-link text-uppercase" data-category="pixel">pixel</a>
                    </li>
                 </ul>
              </div>
           </div>
        </nav>

        <main class="container my-5 home">
           <section class="position-relative">
              <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="gameData">               
              </div>
           </section>
        </main>
     </section>

     <section class="details p-3 d-none">
      <div class="container">
          <header class="hstack justify-content-between">
              <h1 class="text-center h3 py-4">Details Game</h1>
              <button class="btn-close btn-close-white" id="btnClose"></button>
          </header>
          <div class="row" id="details"></div>
      </div>
  </section>
  

    

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js" type="module"></script>
</body>
</html>
